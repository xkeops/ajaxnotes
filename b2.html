<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple AJAX Note Taking App | Tutorialzine Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Our stylesheet -->
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>

		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade in" id="myModal" role="dialog">
			<div id="pad">
				<form>
					<h2>Note</h2>
					<textarea id="note"></textarea>			
					<button type="button" class="btn btn-default btn-close-note" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-default btn-close-note" data-dismiss="modal">Close</button>
				</form>
			</div>
		</div>	
		
		<!-- JavaScript includes. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
